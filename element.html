<div class="col-lg-6" data-aos="fade-left" data-aos-delay="200">
    <div class="about-visual">
        <div class="visual-container">
            <!-- Dashboard Sidebar -->
            <div class="dashboard-sidebar">
                <div class="dashboard-logo">
                    <img src="Public/Logo fixme.png" alt="FIXme Logo" class="sidebar-logo">
                </div>
                <div class="dashboard-menu">
                    <div class="menu-item active">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-dumbbell"></i>
                        <span>Ćwiczenia</span>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Statystyki</span>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-trophy"></i>
                        <span>Osiągnięcia</span>
                    </div>
                </div>
                
                <!-- Quick Stats -->
                <div class="quick-stats">
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-fire"></i>
                        </div>
                        <div class="stat-details">
                            <span class="stat-value">85%</span>
                            <span class="stat-label">Aktywność dziś</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-details">
                            <span class="stat-value">45 min</span>
                            <span class="stat-label">Czas ćwiczeń</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="main-content-area">
                <div class="content-header">
                    <h2>Twoja Sesja Treningowa</h2>
                    <div class="session-controls">
                        <button class="btn-modern btn-sm">
                            <i class="fas fa-pause"></i>
                        </button>
                        <button class="btn-modern btn-sm btn-primary">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </div>

                <!-- Exercise View -->
                <div class="exercise-view">
                    <video class="exercise-video" autoplay muted loop playsinline>
                        <source src="Public/Zdjęcia na główną/Gosia rozciąganie szyi.mp4" type="video/mp4">
                    </video>
                    
                    <!-- Exercise Overlay -->
                    <div class="exercise-overlay">
                        <div class="exercise-info">
                            <h3>Rozciąganie Karku</h3>
                            <div class="exercise-progress">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 80%"></div>
                                </div>
                                <span class="progress-text">8/10 powtórzeń</span>
                            </div>
                        </div>
                        
                        <div class="ai-feedback">
                            <div class="feedback-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <span>Świetnie! Ruch wykonany poprawnie</span>
                        </div>
                    </div>
                </div>

                <!-- Exercise Stats -->
                <div class="exercise-stats">
                    <div class="stat-card">
                        <i class="fas fa-heartbeat"></i>
                        <div class="stat-info">
                            <div class="stat-value">120</div>
                            <div class="stat-label">Puls</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-fire-alt"></i>
                        <div class="stat-info">
                            <div class="stat-value">85</div>
                            <div class="stat-label">Kalorie</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-stopwatch"></i>
                        <div class="stat-info">
                            <div class="stat-value">15:30</div>
                            <div class="stat-label">Czas</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</section>
